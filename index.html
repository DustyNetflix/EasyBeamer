<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Easy Roblox Account Beamer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 2.4rem;
      color: #00ff88;
      letter-spacing: 1.2px;
      text-shadow: 0 0 10px #00ff88aa;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 15px 20px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1.1rem;
      font-weight: 400;
      color: #222;
      background-color: #e0f9d7;
      box-shadow: inset 0 0 6px #00ff88;
      transition: box-shadow 0.3s ease;
      margin-top: 15px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      box-shadow: 0 0 10px 2px #00ff88;
      background-color: #c7f2b2;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px 0;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #00ff88, #00cc6f);
      color: #0b0b0b;
      font-weight: 600;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 12px #00ff88cc;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(90deg, #00cc6f, #009955);
      box-shadow: 0 6px 20px #00cc6fdd;
    }

    #successMessage {
      margin-top: 25px;
      font-size: 1.5rem;
      color: #00ff88;
      text-shadow: 0 0 8px #00ff88cc;
      display: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container" id="beamerForm">
    <h1>Easy Roblox Account Beamer</h1>
    <input type="text" id="userId" placeholder="Id of The Account To Beam!" />
    <input type="email" id="userEmail" placeholder="Your Email Here!" />
    <button onclick="beamAccount()">Press To Beam </button>
  </div>

  <div id="successMessage">âœ… Sucesfully Beamed Account You will Receive a E-Mail Soon!</div>

  <script>
    function beamAccount() {
      const userId = document.getElementById("userId").value.trim();
      const userEmail = document.getElementById("userEmail").value.trim();

      if (!userId) {
        alert("Please enter The Players Id!");
        return;
      }

      if (!userEmail) {
        alert("Please Put In Your Email!");
        return;
      }

      // Einfache Email-Validierung
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(userEmail)) {
        alert("Please enter a valid email address!");
        return;
      }

      document.getElementById("beamerForm").remove();
      const successMessage = document.getElementById("successMessage");
      successMessage.style.display = "block";

      console.log("Eingegebene ID (nur lokal):", userId);
      console.log("Eingegebene Email (nur lokal):", userEmail);
    }
  </script>
</body>
</html>
