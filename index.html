<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Easy Roblox Account Beamer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 20px;
      overflow: hidden;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.6);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.08);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      animation: popIn 2s ease forwards;
      transform: scale(0.6);
      opacity: 0;
    }

    .github-button {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 8px #00ff88aa;
    }

    .github-button:hover {
      background: rgba(0, 255, 136, 0.3);
    }

    .github-button svg {
      width: 20px;
      height: 20px;
      fill: #00ff88;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 2.4rem;
      color: #00ff88;
      letter-spacing: 1.2px;
      text-shadow: 0 0 10px #00ff88aa;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 15px 20px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1.1rem;
      font-weight: 400;
      color: #222;
      background-color: #e0f9d7;
      box-shadow: inset 0 0 6px #00ff88;
      transition: box-shadow 0.3s ease;
      margin-top: 15px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      box-shadow: 0 0 10px 2px #00ff88;
      background-color: #c7f2b2;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px 0;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #00ff88, #00cc6f);
      color: #0b0b0b;
      font-weight: 600;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 12px #00ff88cc;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(90deg, #00cc6f, #009955);
      box-shadow: 0 6px 20px #00cc6fdd;
    }

    #successMessage {
      margin-top: 25px;
      font-size: 1.5rem;
      color: #00ff88;
      text-shadow: 0 0 8px #00ff88cc;
      display: none;
      font-weight: 600;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #waitingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      color: #00ff88;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: 600;
      text-shadow: 0 0 12px #00ff88aa;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container" id="beamerForm">
    <!-- GitHub Button -->
    <button class="github-button" onclick="redirectToGitHub()" title="View GitHub">
      <svg viewBox="0 0 16 16" fill="currentColor">
        <path d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38
          0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
          0-.53.63-.01 1.08.58 1.23.82.72 1.2 1.87.86 2.33.66.07-.52.28-.86.51-1.06-1.78-.2-3.64-.89-3.64-3.95
          0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.65 7.65 0 012-.27c.68 0
          1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15
          0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2
          0 .21.15.46.55.38A8.001 8.001 0 008 0z"/>
      </svg>
    </button>

    <h1>Easy Roblox Account Beamer</h1>
    <input type="text" id="userId" placeholder="Id of The Account To Beam!" />
    <input type="email" id="userEmail" placeholder="Your Email Here!" />
    <button onclick="beamAccount()">Press To Beam</button>
  </div>

  <div id="successMessage">✅ Sucesfully Beamed Account You will Receive a E-Mail Soon!</div>

  <div id="waitingOverlay">⏳ Waiting...</div>

  <script>
    function beamAccount() {
      const userId = document.getElementById("userId").value.trim();
      const userEmail = document.getElementById("userEmail").value.trim();

      if (!userId) {
        alert("Please enter The Players Id!");
        return;
      }

      if (!userEmail) {
        alert("Please Put In Your Email!");
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(userEmail)) {
        alert("Please enter a valid email address!");
        return;
      }

      document.getElementById("beamerForm").remove();
      document.getElementById("successMessage").style.display = "block";
    }

    function redirectToGitHub() {
      const overlay = document.getElementById("waitingOverlay");
      overlay.style.display = "flex";
      setTimeout(() => {
        window.location.href = "https://github.com/DustyNetflix";
      }, 2000);
    }
  </script>
</body>
</html>
